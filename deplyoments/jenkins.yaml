apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  labels:
    app: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
      - name: jenkins
        image: jenkins/jenkins:2.349-jdk11
        ports:
        - name:  http-port
          containerPort: 8080
          protocol: TCP
        - name: jnlp-port
          containerPort: 50000
      volumes:
        - name: jenkins-vol